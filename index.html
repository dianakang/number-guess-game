<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guess Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Number Guess Game</h1>
        <p>Guess a number between 1 and 100</p>
        <input type="number" id="user-input" placeholder="Enter your guess">
        <button id="play-button">Go</button>
        <button id="reset-button">Reset</button>
        <div id="result-area">Result is here!</div>
        <div id="chance-area">남은 기회: 3번</div>
        <div id="history-area">Your guesses: </div>
        <div id="answer-area">정답: <span id="answer"></span></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
